<body>

        <script>

            var my_eye = document.getElementById("eye")
            var my_eye_2 = document.getElementById("eye_2")

            my_hat.onclick = function () {

                my_eye_2.style.height = "30px";
                my_eye.style.transition = "6s";
                my_eye_2.style.transition = "6s";

            }
